<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudyProtocol Server Status</title>
  <style>
    /* Import a clean Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #1f2937; /* Dark slate */
    }

    #status {
      font-size: 1.3rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: #e5e7eb; /* Light gray */
      color: #374151; /* Medium gray */
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      user-select: none;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Status color variants */
    .up {
      background-color: #dcfce7; /* Light green */
      color: #15803d; /* Dark green */
      box-shadow: inset 0 0 10px #4ade80;
    }

    .down {
      background-color: #fee2e2; /* Light red */
      color: #b91c1c; /* Dark red */
      box-shadow: inset 0 0 10px #f87171;
    }

    .loading {
      color: #6b7280; /* Gray */
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Render Server Status</h1>
    <div id="status" class="loading">Loading...</div>
  </div>

  <script>
    function fetchStatus() {
      fetch('status.json')
        .then(res => res.json())
        .then(data => {
          const statusDiv = document.getElementById('status');
          if (data.status === '200') {
            statusDiv.textContent = `Status: üü¢ UP ‚Äî Last checked at ${data.timestamp}`;
            statusDiv.className = 'up';
          } else {
            statusDiv.textContent = `Status: üî¥ DOWN (${data.status}) ‚Äî Last checked at ${data.timestamp}`;
            statusDiv.className = 'down';
          }
        })
        .catch(() => {
          const statusDiv = document.getElementById('status');
          statusDiv.textContent = '‚ö†Ô∏è Could not load status';
          statusDiv.className = 'down';
        });
    }

    fetchStatus(); // Initial call
    setInterval(fetchStatus, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
