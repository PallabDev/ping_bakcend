<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudyProtocol Server Status</title>
  <style>
    /* Import a clean Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #1f2937; /* Dark slate */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
      font-size: 1.1rem;
    }
    th {
      background-color: #f3f4f6;
      color: #374151;
    }
    td.status-up {
      color: #15803d;
      font-weight: 700;
    }
    td.status-down {
      color: #b91c1c;
      font-weight: 700;
    }

    #next-update {
      font-size: 1rem;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Render Server Status</h1>
    <table>
      <tr>
        <th>Status</th>
        <td id="status" class="loading">Loading...</td>
      </tr>
      <tr>
        <th>Last Checked At</th>
        <td id="timestamp">Loading...</td>
      </tr>
    </table>
    <div id="next-update">Next update in: <span id="countdown">5</span> seconds</div>
  </div>

  <script>
    const refreshInterval = 5; // seconds
    let countdown = refreshInterval;

    function fetchStatus() {
      fetch('status.json')
        .then(res => res.json())
        .then(data => {
          const statusTd = document.getElementById('status');
          const timestampTd = document.getElementById('timestamp');

          if (data.status === '200') {
            statusTd.textContent = 'üü¢ UP';
            statusTd.className = 'status-up';
          } else {
            statusTd.textContent = `üî¥ DOWN (${data.status})`;
            statusTd.className = 'status-down';
          }
          timestampTd.textContent = data.timestamp;
        })
        .catch(() => {
          const statusTd = document.getElementById('status');
          const timestampTd = document.getElementById('timestamp');
          statusTd.textContent = '‚ö†Ô∏è Could not load status';
          statusTd.className = 'status-down';
          timestampTd.textContent = 'N/A';
        });
    }

    function updateCountdown() {
      const countdownSpan = document.getElementById('countdown');
      countdownSpan.textContent = countdown;
      countdown--;

      if (countdown < 0) {
        countdown = refreshInterval;
      }
    }

    // Initial fetch and countdown setup
    fetchStatus();
    updateCountdown();

    // Repeat fetch every 5 seconds
    setInterval(() => {
      fetchStatus();
      countdown = refreshInterval;
    }, refreshInterval * 1000);

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
